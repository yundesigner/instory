<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css?new" />
    <link rel="stylesheet" href="css/app.css?new" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>instory</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="logoimage" class="logo_img" />
      </div>
      <div class="menu">
        <ul>
          <li>공지사항</li>
          <li>커뮤니티</li>
          <li>스태프</li>
          <li>연기자</li>
          <li>마이페이지</li>
          <a href="login.html">
            <li class="current_page">로그인 또는 회원가입</li></a
          >
        </ul>
      </div>
    </header>
    <!-- header 끝  -->
    <div class="wrap">
      <nav class="join_nav">
        <h2>로그인 또는 회원가입</h2>
        <div class="box join_box">
          <div class="box_img join_img"></div>
          <div class="box_inner">
            <p>로그인 또는 회원가입하여 <br />인스토리를 이용하세요.</p>
            <div class="box_btn">
              <a href="login.html"><div class="flex_c">로그인</div></a>
              <a href="join.html"><div class="flex_c">회원가입</div></a>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav 끝 -->

      <section class="join login">
        <div class="join_title">
          <h1>로그인</h1>
          <h3>인스토리에 로그인하여 다양한 기능들을 이용하세요.</h3>
          <img src="img/join_mainimg.png" alt="main image" />
        </div>

        <div class="join_form login_form">
          <form action="">
            <div class="member_id">
              <label for="member_id">아이디</label>
              <input type="text" id="member_id" />
            </div>
            <div class="password">
              <label for="비밀번호" id="password">비밀번호</label>
              <input type="password" id="password" />
            </div>
            <input type="submit" value="로그인" class="join_submit" />
          </form>
        </div>
      </section>
      <!-- content 끝 -->
    </div>

    <footer>
      <div class="footer_inner">
        <div class="clause">
          <p>가입약관</p>
          <p>개인정보보호방침</p>
        </div>
        <div class="footer_info">
          <p>Location. 부산광역시 동래구 xxxx</p>
          <p>Tel.051-000-0000</p>
        </div>
        <div class="copyright">
          Copyright by 2021 instory. All rights reserved.
        </div>
      </div>
    </footer>
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
